<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <!-- My CSS -->
  <link rel="stylesheet" href="assets/CSS/style.css">

  <title>Biglietto Treno Form</title>
</head>

<body>
  <main class="bg-danger">
    <div class="gp-container d-flex align-items-center justify-content-center flex-column h-100">

      <!-- Prenota Biglietto -->
      <div class="bg-white rounded shadow-lg w-100 pb-2 mb-2">
      
        <div class="text-center fw-bold bg-body-secondary rounded-top p-2">
          <span class="fs-5 text-success">PRENOTA BIGLIETTO</span>
        </div>

        <div class="fw-bold px-3 pt-2">
          <span>Nominativo</span>
          <div class="border-bottom-dashed pt-1 pb-3">
            <input type="text" id="genere" placeholder="Nome Cognome">
          </div>
        </div>

        <div class="fw-bold px-3 pt-2">
          <span>Km da percorrere</span>
          <div class="pt-1 pb-3">
            <input type="number" id="genere" placeholder="0">
          </div>
        </div>

        <div class="fw-bold bg-body-secondary border-bottom px-3 pt-2">
          <span class="text-danger">Fascia età</span>
          <div class="pt-1 pb-3">
            <select name="age-range" id="age-range">
              <option value="adulto">Adulto</option>
              <option value="minorenne">Minorenne</option>
              <option value="over65">Over 65</option>
            </select>
          </div>
        </div>
        
        <div class="d-flex justify-content-center px-3 pt-3 py-1">
          <button class="bg-success text-white border-0 rounded me-2 py-2 px-3">Genera</button>
          <button class="bg-danger text-white border-0 rounded ms-2 py-2 px-3">Annulla</button>
        </div>
      
      </div>
      <!-- /Prenota Biglietto -->

      <!-- Biglietto -->
      <div class="bg-white rounded shadow-lg w-100 py-2">

        <div class="d-flex align-items-center justify-content-between fw-bold px-3 py-2 border-bottom">
          <div>
            <img class="img-fluid logo-compagnia me-1" src="assets/img/frecciarossa.png" alt="frecciarossa">
            <span>9494</span>
          </div>
          <span id="prezzo-biglietto" class="fs-4 text-danger">0.00€</span>
        </div>

        <div class="fw-bold px-3 pt-2">
          <div class="d-flex justify-content-between align-items-center">
            <span id="orario-partenza" class="fs-5 text-success">--:--</span>
            <div class="dash border-bottom-dashed"></div>
            <span id="data-biglietto" class="text-body-tertiary">--/--/----</span>
            <div class="dash border-bottom-dashed"></div>
            <span id="orario-arrivo" class="fs-5 text-success">--:--</span>
          </div>
          <div class="d-flex justify-content-between pb-2 border-bottom-dashed">
            <span>Roma</span>
            <span>Milano</span>
          </div>
        </div>

        <div class="d-flex justify-content-between fw-bold px-3 py-2">
          <span class="text-body-tertiary">STANDARD / BASE</span>
          <div>
            <span class="gp-badge">BIN. 9</span>
            <span class="gp-badge gp-badge-green">+4 MIN</span>
          </div>
        </div>

        <div class="accordion" id="accordionExample">
          <div class="accordion-item border-0 rounded-0">
            <h2 class="accordion-header" id="heading">
              <button class="gp-accordion-btn accordion-button collapsed bg-body-secondary rounded-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapse"
                aria-expanded="false" aria-controls="collapseTwo">
                <span class="fw-bold text-success">DETTAGLI PASSEGGERO</span>
              </button>
            </h2>
            <div id="collapse" class="accordion-collapse collapse" aria-labelledby="heading"
              data-bs-parent="#accordionExample">
              <div class="accordion-body border-bottom">
                <h4 id="nominativo">?????</h4>
                <span id="age-category">???</span>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-around text-center fw-bold px-3 py-2">
          <div class="gp-col">
            <span class="d-block text-body-tertiary">Carrozza</span>
            <span>94</span>
          </div>
          <div class="gp-col">
            <span class="d-block text-body-tertiary">Posto</span>
            <span>94B</span>
            <div class="card qr-code bg-success text-white rounded p-1 mt-3">
              <img class="img-fluid" src="assets/img/qr-code.png" class="card-img-top" alt="...">
              <div class="card-body p-0">
                <span>CHECK-IN &check;</span>
              </div>
            </div>
          </div>
          <div class="gp-col">
            <span class="d-block text-body-tertiary">CP</span>
            <span>949494</span>
          </div>
        </div>

        <div class="d-flex fw-bold px-3 py-2">
          <div class="pnr bg-body-secondary rounded py-1 px-2">
            <span class="d-block text-body-tertiary">PNR</span>
            <span>BOOL94</span>
          </div>
          <div class="apple-wallet-btn">
            <img class="img-fluid" src="assets/img/apple-wallet.png" alt="">
          </div>
        </div>
        
      </div>
      <!-- /Biglietto -->

    </div>



    <script src="assets/JS/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </main>
</body>
</html>
